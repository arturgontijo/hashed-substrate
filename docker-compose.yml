version: "3.8"

services:
  md5:
    container_name: md5_container
    image: abhashed/md5net
    ports:
      - "30333:30333"
      - "9933:9933"
      - "9944:9944"
    # Declare environment variables in docker-compose.override.yml for safety purposes
    volumes:
      - .:/var/www/hashed
      - type: bind
        source: ./.local
        target: /root/.local
    command: sh "scripts/start_md5.sh"
